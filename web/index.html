<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Expense Manager</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    :root {
      --primary: #2196f3;
      --primary-variant: #1976d2;
      --secondary: #ff9800;
      --background: #fafafa;
      --surface: #ffffff;
      --error: #f44336;
      --success: #4caf50;
      --on-primary: #ffffff;
      --on-secondary: #000000;
      --on-background: #212121;
      --on-surface: #212121;
      --outline: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --primary: #64b5f6;
      --primary-variant: #42a5f5;
      --secondary: #ffb74d;
      --background: #121212;
      --surface: #1e1e1e;
      --error: #ef5350;
      --success: #66bb6a;
      --on-primary: #000000;
      --on-secondary: #000000;
      --on-background: #ffffff;
      --on-surface: #ffffff;
      --outline: #333333;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--on-background);
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .header {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .card {
      background: var(--surface);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 8px var(--shadow);
      transition: all 0.3s ease;
      border: 1px solid var(--outline);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--on-surface);
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .stat-card {
      text-align: center;
      padding: 16px;
      background: linear-gradient(135deg, var(--primary), var(--primary-variant));
      border-radius: 12px;
      color: var(--on-primary);
      transition: transform 0.2s ease;
    }

    .stat-card:hover {
      transform: scale(1.02);
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.875rem;
      opacity: 0.9;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--on-surface);
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--outline);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--surface);
      color: var(--on-surface);
      transition: all 0.2s ease;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--on-primary);
    }

    .btn-primary:hover {
      background: var(--primary-variant);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
    }

    .btn-secondary {
      background: var(--secondary);
      color: var(--on-secondary);
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      filter: brightness(1.1);
    }

    .icon-button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: var(--primary);
      color: var(--on-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .icon-button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: var(--background);
      border-radius: 12px;
      margin-bottom: 12px;
      border: 1px solid var(--outline);
      transition: all 0.2s ease;
    }

    .transaction-item:hover {
      transform: translateX(4px);
      box-shadow: 0 2px 8px var(--shadow);
    }

    .transaction-info h4 {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .transaction-info p {
      font-size: 0.875rem;
      opacity: 0.7;
    }

    .transaction-amount {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .amount-value {
      font-weight: 700;
      font-size: 1.125rem;
    }

    .amount-income { color: var(--success); }
    .amount-expense { color: var(--error); }

    .transaction-actions {
      display: flex;
      gap: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--on-surface);
      opacity: 0.6;
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background: var(--primary);
      color: var(--on-primary);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 16px var(--shadow);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .fab:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 8px 24px var(--shadow);
    }

    .toast {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 16px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1001;
      transform: translateX(400px);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }

    .chart-container {
      position: relative;
      height: 300px;
      margin-top: 20px;
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
      background: var(--secondary);
      color: var(--on-secondary);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .file-input-wrapper:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    [data-lang="ar"] {
      direction: rtl;
    }

    [data-lang="ar"] .transaction-item:hover {
      transform: translateX(-4px);
    }

    [data-lang="ar"] .fab {
      left: 24px;
      right: auto;
    }

    [data-lang="ar"] .toast {
      left: 24px;
      right: auto;
      transform: translateX(-400px);
    }

    [data-lang="ar"] .toast.show {
      transform: translateX(0);
    }

    @media (max-width: 768px) {
      .container {
        padding: 12px;
        gap: 16px;
      }

      .header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .controls {
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        padding: 16px;
      }

      .summary-grid {
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <span class="material-symbols-outlined">account_balance_wallet</span>
        <span data-en="Professional Expense Manager" data-ar="مدير المصروفات المهني">Professional Expense Manager</span>
      </div>
      <div class="controls">
        <button class="icon-button" id="themeToggle" title="Toggle Theme">
          <span class="material-symbols-outlined">light_mode</span>
        </button>
        <button class="icon-button" id="languageToggle" title="Toggle Language">
          <span>عر</span>
        </button>
        <button class="btn btn-secondary" id="exportCsv">
          <span class="material-symbols-outlined">download</span>
          <span data-en="Export CSV" data-ar="تصدير CSV">Export CSV</span>
        </button>
        <label class="file-input-wrapper">
          <span class="material-symbols-outlined">upload</span>
          <span data-en="Import CSV" data-ar="استيراد CSV">Import CSV</span>
          <input type="file" id="importCsv" accept=".csv">
        </label>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title" data-en="Financial Summary" data-ar="الملخص المالي">Financial Summary</h2>
      <div class="summary-grid">
        <div class="stat-card">
          <div class="stat-value" id="currentBalance">$0.00</div>
          <div class="stat-label" data-en="Current Balance" data-ar="الرصيد الحالي">Current Balance</div>
        </div>
        <div class="stat-card" style="background: linear-gradient(135deg, var(--success), #388e3c);">
          <div class="stat-value" id="totalIncome">$0.00</div>
          <div class="stat-label" data-en="Total Income" data-ar="إجمالي الدخل">Total Income</div>
        </div>
        <div class="stat-card" style="background: linear-gradient(135deg, var(--error), #d32f2f);">
          <div class="stat-value" id="totalExpenses">$0.00</div>
          <div class="stat-label" data-en="Total Expenses" data-ar="إجمالي المصروفات">Total Expenses</div>
        </div>
        <div class="stat-card" style="background: linear-gradient(135deg, var(--secondary), #f57c00);">
          <div class="stat-value" id="transactionCount">0</div>
          <div class="stat-label" data-en="Transactions" data-ar="المعاملات">Transactions</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h3 class="card-title" data-en="Add Transaction" data-ar="إضافة معاملة">Add Transaction</h3>
      <form id="transactionForm">
        <div class="form-group">
          <label data-en="Description" data-ar="الوصف">Description</label>
          <input type="text" id="description" required>
        </div>
        <div class="form-group">
          <label data-en="Amount" data-ar="المبلغ">Amount</label>
          <input type="number" id="amount" step="0.01" required>
        </div>
        <div class="form-group">
          <label data-en="Category" data-ar="الفئة">Category</label>
          <select id="category" required>
            <option value="food" data-en="Food" data-ar="طعام">Food</option>
            <option value="transport" data-en="Transport" data-ar="مواصلات">Transport</option>
            <option value="shopping" data-en="Shopping" data-ar="تسوق">Shopping</option>
            <option value="entertainment" data-en="Entertainment" data-ar="ترفيه">Entertainment</option>
            <option value="healthcare" data-en="Healthcare" data-ar="صحة">Healthcare</option>
            <option value="utilities" data-en="Utilities" data-ar="مرافق">Utilities</option>
            <option value="salary" data-en="Salary" data-ar="راتب">Salary</option>
            <option value="other" data-en="Other" data-ar="أخرى">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label data-en="Type" data-ar="النوع">Type</label>
          <select id="type" required>
            <option value="expense" data-en="Expense" data-ar="مصروف">Expense</option>
            <option value="income" data-en="Income" data-ar="دخل">Income</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="material-symbols-outlined">add</span>
          <span data-en="Add Transaction" data-ar="إضافة معاملة">Add Transaction</span>
        </button>
      </form>
    </div>

    <div class="card">
      <h3 class="card-title" data-en="Recent Transactions" data-ar="المعاملات الأخيرة">Recent Transactions</h3>
      <div id="transactionList"></div>
    </div>

    <div class="card">
      <h3 class="card-title" data-en="Expense Analytics" data-ar="تحليل المصروفات">Expense Analytics</h3>
      <div class="chart-container">
        <canvas id="expenseChart"></canvas>
      </div>
    </div>
  </div>

  <button class="fab" id="quickAddFab" title="Quick Add">
    <span class="material-symbols-outlined">add</span>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="/app.js"></script>
</body>
</html>
